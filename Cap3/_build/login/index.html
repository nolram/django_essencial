
<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>  Rapid Prototypes  - Login</title>

    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/site.css">
</head>
<body id="login">

    <div class="navbar navbar-inserve navbar-fixed-top" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/">Index</a>
            </div>
            <div class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li >
                        <a href="/">Home</a>
                    </li>
                    <li >
                        <a href="/contact/">Contact</a>
                    </li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li class="active">
                        <a href="/login/">Login</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>



    <div class="container">
    <div class="row">
        <form class="form-signup col-md-6 col-md-offset-3" role="form">
            <h2 class="form-signin-heading">Login to Your Account</h2>
            <div class="form-group">
                <input type="email" class="form-control" placeholder="Email address"
                        required="" autofocus="" autocomplete="off">
            </div>
            <div class="form-group">
                <input type="password" class="form-control"
                        placeholder="Password" required="" autocomplete="off">
            </div>
            <div class="form-group">
                <button class="btn btn-lg btn-primary btn-block" type="submit">Login</button>
            </div>
        </form>
    </div>
</div>


<script src="/static/js/jquery.min.js"></script>
<script src="/static/js/bootstrap.min.js"></script>
</body>
</html>
